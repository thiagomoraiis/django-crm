{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% block title %}Registros{% endblock %}

{% block content %}
<div class="container-sm">
    <table class="table">
        <thead>
            <tr class="col">
                <th scope="col" >#</th>
                <th scope="col" >Tipo</th>
                <th scope="col" >Valor</th>
                <th scope="col" >Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for i in receita %}
             <tr class="col {% if i.tipo_receita == 'receita' %} text-success {% else %} text-danger {% endif %}">
                <td scope="row"> {{ i.id }}</td>
                <td scope="row" style="text-transform: capitalize;" >{{ i.tipo_receita }}</td>
                <td scope="row" >R$ {{ i.valor }}</td>
                <td scope="row" >
                    <a class="btn btn-primary" href="{% url 'edit' id=i.id %}">Editar</a>
                    <a class="btn btn-danger" href="{% url 'deletar' id=i.id %}">Excluir</a>
                </td>
             </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% bootstrap_javascript %}
