{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% block title %}Solicitar{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="post">{% csrf_token %}
        {% bootstrap_messages %}
        {% bootstrap_form form %}
        <div class="col mb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% bootstrap_javascript %}
{% endblock %}
