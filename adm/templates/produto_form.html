{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" class="form">{% csrf_token %}
        {% bootstrap_form form %}
        <div class="col">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% bootstrap_javascript %}
{% endblock %}
